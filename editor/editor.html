<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicator 16 Tile & Map Studio</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --panel: #2d2d2d;
            --text: #e0e0e0;
            --accent: #4a90e2;
            --accent-hover: #357abd;
            --border: #444;
            --grid-line: #ff4444;
            --danger: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- MAIN STAGE --- */
        main {
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden;
            background: #181818;
        }

        .view {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            padding: 20px;
            display: none; /* Hidden by default */
            flex-direction: column;
            overflow-y: auto;
            align-items: center;
        }

        .view.active {
            display: flex;
            animation: fadeIn 0.2s ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-top: 0;
            width: 100%;
            max-width: 1100px;
        }

        /* --- SIDEBAR NAVIGATION --- */
        nav {
            width: 80px;
            background: var(--panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
            z-index: 10;
        }

        .nav-btn {
            width: 60px; height: 60px;
            background: #333;
            border: 2px solid transparent;
            border-radius: 10px;
            color: #aaa;
            cursor: pointer;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-size: 0.75em; transition: 0.2s;
        }

        .nav-btn span { font-size: 1.8em; margin-bottom: 4px; display: block; }
        .nav-btn:hover { background: #444; color: #fff; }

        .nav-btn.active {
            background: var(--accent); color: white;
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.4);
        }

        /* --- EDITOR VIEW STYLES --- */
        .editor-container {
            display: flex; gap: 40px; align-items: flex-start; margin-top: 20px;
        }

        .grid-wrapper {
            width: 400px; height: 400px;
            background: #000;
            border: 4px solid var(--panel);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            width: 100%; height: 100%;
            gap: 1px; background: #444;
        }

        .pixel { background: #000; cursor: crosshair; }
        .pixel.active { background: #fff; }
        .pixel:nth-child(16n+9) { border-left: 2px solid var(--grid-line); }
        .pixel:nth-child(n+129):nth-child(-n+144) { border-top: 2px solid var(--grid-line); }

        .editor-controls {
            width: 300px; background: var(--panel); padding: 20px;
            border-radius: 8px; border: 1px solid var(--border);
        }

        /* --- MAP EDITOR STYLES --- */
        .map-layout {
            display: flex; gap: 20px; width: 100%; max-width: 1200px; height: 100%;
        }

        .map-sidebar {
            width: 200px; display: flex; flex-direction: column; gap: 10px;
            background: var(--panel); padding: 10px; border-radius: 8px;
            height: fit-content; max-height: 80vh; overflow-y: auto;
        }

        .palette-item {
            display: flex; align-items: center; gap: 10px;
            padding: 5px; background: #333; border: 2px solid transparent;
            cursor: pointer; border-radius: 4px;
        }
        .palette-item:hover { background: #444; }
        .palette-item.active { border-color: var(--accent); background: #222; }
        .palette-preview { width: 32px; height: 32px; image-rendering: pixelated; border: 1px solid #000; }

        .map-workspace {
            flex-grow: 1; display: flex; flex-direction: column; gap: 10px;
            align-items: center;
        }

        .map-toolbar {
            display: flex; gap: 10px; background: var(--panel); padding: 10px;
            border-radius: 8px; width: 100%; justify-content: center;
            align-items: center;
        }

        .map-grid-container {
            display: grid;
            background: #000; gap: 1px; border: 4px solid #555;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .map-cell {
            width: 32px; height: 32px; background: #222;
            image-rendering: pixelated; cursor: crosshair;
            display: flex; align-items: center; justify-content: center;
            color: #555; font-size: 10px; font-family: monospace;
            background-size: cover;
        }
        .map-cell:hover { border: 1px solid #fff; }

        /* --- GENERIC FORM & BUTTONS --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85em; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        input[type="text"], input[type="number"], select {
            width: 100%; padding: 10px; background: #1a1a1a;
            border: 1px solid var(--border); color: white;
            box-sizing: border-box; font-size: 1em; font-family: monospace; border-radius: 4px;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); }

        button {
            width: 100%; padding: 12px; margin-top: 5px; cursor: pointer;
            background: var(--accent); color: white; border: none; font-weight: bold;
            border-radius: 4px; font-size: 1em;
        }
        button:hover { background: var(--accent-hover); }
        button.secondary { background: #444; }
        button.danger { background: var(--danger); }
        button.success { background: var(--success); }
        button.warning { background: var(--warning); color: #222; }
        button.icon-btn { width: auto; padding: 8px 15px; margin: 0; }

        .mini-btn {
            font-size: 0.75em; padding: 4px 8px; width: auto; margin: 0;
            border-radius: 3px;
        }

        /* --- LIST & IMPORT STYLES --- */
        #tileList { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; width: 100%; max-width: 1000px; }

        .tile-card {
            background: var(--panel); border: 1px solid var(--border); border-radius: 6px;
            padding: 10px; display: flex; align-items: center; cursor: pointer; transition: 0.2s;
        }
        .tile-card:hover { transform: translateY(-2px); border-color: var(--accent); background: #333; }

        .tile-preview { width: 48px; height: 48px; image-rendering: pixelated; border: 2px solid #555; background: #000; margin-right: 15px; }

        .tile-info { flex-grow: 1; overflow: hidden; }
        .tile-name { font-weight: bold; font-size: 1.1em; margin-bottom: 4px; }
        .tile-key { font-family: monospace; color: var(--accent); background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; display: inline-block; }

        .card-actions {
            display: flex; flex-direction: column; gap: 5px; margin-left: 10px;
        }

        /* --- IMPORT STYLES --- */
        .import-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; width: 100%; }

        .candidate-card {
            border: 1px solid #444; padding: 8px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            position: relative; background: #222; border-radius: 4px;
        }
        .candidate-card.selected { border-color: var(--accent); background: #333; }
        .candidate-card:hover { background: #333; }
        .candidate-card canvas { width: 32px; height: 32px; border: 1px solid #000; image-rendering: pixelated; margin-bottom: 5px;}

        /* --- CODE EXPORT --- */
        .code-container { width: 100%; max-width: 900px; height: 100%; display: flex; flex-direction: column; }
        .tabs { display: flex; gap: 5px; margin-bottom: 0; }
        .tab { padding: 12px 25px; background: var(--panel); cursor: pointer; border: 1px solid var(--border); border-bottom: none; color: #aaa; border-radius: 6px 6px 0 0; }
        .tab.active { background: #111; color: var(--accent); font-weight: bold; border-bottom: 1px solid #111; }
        textarea { flex-grow: 1; background: #111; color: #0f0; font-family: 'Consolas', monospace; border: 1px solid var(--border); padding: 20px; resize: none; white-space: pre; font-size: 0.9em; }

        /* Floating Feedback */
        #feedbackToast {
            position: fixed; top: 20px; right: 20px;
            background: var(--success); color: white;
            padding: 10px 20px; border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: translateY(-100px); transition: 0.3s;
            z-index: 1000; font-weight: bold;
        }
        #feedbackToast.show { transform: translateY(0); }

    </style>
</head>
<body>

<div id="feedbackToast">Action Successful</div>

<main>

    <!-- VIEW 1: EDITOR -->
    <div id="view-editor" class="view active">
        <h2>Tile Editor</h2>
        <div class="editor-container">
            <div class="grid-wrapper">
                <div class="grid-container" id="grid"></div>
            </div>
            <div class="editor-controls">
                <div class="form-group">
                    <label>Variable Name</label>
                    <input type="text" id="tileName" placeholder="PLAYER">
                </div>
                <div class="form-group">
                    <label>Map Key Character</label>
                    <input type="text" id="tileKey" placeholder="p" maxlength="1" style="text-align: center; font-size: 1.5em;">
                </div>
                <div style="height: 20px;"></div>
                <button onclick="addOrUpdateTile()" id="saveBtn">Save / Update</button>
                <button class="secondary" onclick="createNewTile()">Clear / New</button>
            </div>
        </div>
    </div>

    <!-- VIEW 2: LIST -->
    <div id="view-list" class="view">
        <h2>Game Tiles</h2>
        <div id="tileList"></div>
    </div>

    <!-- VIEW 3: MAP EDITOR -->
    <div id="view-map" class="view">
        <h2>Map Editor</h2>
        <div class="map-layout">
            <!-- Palette -->
            <div class="map-sidebar">
                <label>Palette (Select Tile)</label>
                <div id="mapPalette"></div>
            </div>

            <!-- Workspace -->
            <div class="map-workspace">
                <div class="map-toolbar">
                    <select id="levelSelect" onchange="loadLevel(this.value)" style="width: 150px;"></select>
                    <button class="icon-btn success" onclick="createNewLevel()">+ New</button>
                    <button class="icon-btn danger" onclick="deleteLevel()">Delete</button>
                    <span style="border-left: 1px solid #555; height: 30px; margin: 0 10px;"></span>
                    <label style="margin:0;">W:</label>
                    <input type="number" id="levelWidth" value="17" style="width: 50px;" onchange="resizeLevel()">
                    <label style="margin:0;">H:</label>
                    <input type="number" id="levelHeight" value="11" style="width: 50px;" onchange="resizeLevel()">
                </div>

                <div id="mapGrid" class="map-grid-container">
                    <!-- Grid generated by JS -->
                </div>
                <p style="color: #666; font-size: 0.9em;">Left Click: Paint | Right Click: Erase (Empty)</p>
            </div>
        </div>
    </div>

    <!-- VIEW 4: IMPORT -->
    <div id="view-import" class="view">
        <h2>Import from PNG</h2>
        <div class="editor-controls" style="width: 100%; max-width: 600px; margin-bottom: 20px;">
            <input type="file" id="fileInput" accept="image/png" onchange="handleFileSelect(event)">
            <p>1. Upload PNG. 2. "Copy Img" from list below. 3. Go to List and "Paste Img".</p>
        </div>

        <div id="candidatesList" class="import-grid"></div>
    </div>

    <!-- VIEW 5: EXPORT -->
    <div id="view-export" class="view">
        <h2>C Code Export</h2>
        <div class="code-container">
            <div class="tabs">
                <div class="tab active" onclick="switchCodeTab('levels')">levels.c</div>
                <div class="tab" onclick="switchCodeTab('graphics')">graphics.h</div>
                <div class="tab" onclick="switchCodeTab('map')">map.c</div>
                <div class="tab" onclick="switchCodeTab('enum')">font.h</div>
            </div>
            <textarea id="output" readonly></textarea>
            <button onclick="copyToClipboard()" style="margin-top: 10px;">Copy Code to Clipboard</button>
        </div>
    </div>

</main>

<!-- RIGHT NAVIGATION BAR -->
<nav>
    <div class="nav-btn active" onclick="switchView('editor')" title="Draw">
        <span>✎</span> Draw
    </div>
    <div class="nav-btn" onclick="switchView('list')" title="Game Tiles">
        <span>☰</span> List
    </div>
    <div class="nav-btn" onclick="switchView('map')" title="Map Editor">
        <span>▦</span> Map
    </div>
    <div class="nav-btn" onclick="switchView('import')" title="Import PNG">
        <span>⭳</span> Import
    </div>
    <div class="nav-btn" onclick="switchView('export')" title="Get Code">
        <span>⬇</span> Code
    </div>
</nav>

<script>
    // --- Data Storage ---
    let tiles = [];
    let levels = [];
    let candidates = [];

    // --- State ---
    let editingIndex = -1;
    let currentGrid = new Array(256).fill(0);
    let clipboardGrid = null; // Stores copied graphic data
    let isDrawing = false;
    let currentCodeTab = 'levels';

    // Map Editor State
    let currentLevelIndex = 0;
    let selectedPaletteKey = '#';
    let isPaintingMap = false;

    // --- DOM Elements ---
    const gridEl = document.getElementById('grid');
    const tileListEl = document.getElementById('tileList');
    const outputEl = document.getElementById('output');
    const nameInput = document.getElementById('tileName');
    const keyInput = document.getElementById('tileKey');
    const saveBtn = document.getElementById('saveBtn');
    const toast = document.getElementById('feedbackToast');

    // Map DOM
    const mapGridEl = document.getElementById('mapGrid');
    const mapPaletteEl = document.getElementById('mapPalette');
    const levelSelectEl = document.getElementById('levelSelect');
    const lvlW = document.getElementById('levelWidth');
    const lvlH = document.getElementById('levelHeight');

    // Import DOM
    const candidatesListEl = document.getElementById('candidatesList');

    // --- Initialization ---
    function init() {
        // Build Editor Grid
        for(let i=0; i<256; i++) {
            let p = document.createElement('div');
            p.className = 'pixel';
            p.onmousedown = (e) => { if(e.button === 0) { isDrawing = true; togglePixel(i); } };
            p.onmouseenter = () => { if(isDrawing) togglePixel(i, true); };
            gridEl.appendChild(p);
        }
        document.onmouseup = () => { isDrawing = false; isPaintingMap = false; };

        // Import Data
        importInitialData();
        importInitialLevels();
    }

    function showToast(msg, type="success") {
        toast.innerText = msg;
        toast.style.background = type === "success" ? "var(--success)" : "var(--warning)";
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // --- Navigation ---
    function switchView(viewName) {
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));

        document.getElementById(`view-${viewName}`).classList.add('active');
        document.querySelector(`.nav-btn[onclick="switchView('${viewName}')"]`).classList.add('active');

        if(viewName === 'list') renderList();
        if(viewName === 'map') initMapEditor();
        if(viewName === 'export') generateCode();
    }

    // ==========================================
    // CLIPBOARD LOGIC (NEW)
    // ==========================================

    function copyGridToClipboard(e, data) {
        e.stopPropagation();
        clipboardGrid = [...data];
        showToast("Graphic Copied to Clipboard!");
    }

    function pasteGridToTile(e, index) {
        e.stopPropagation();
        if(!clipboardGrid) {
            showToast("Clipboard is empty! Copy from Import first.", "warn");
            return;
        }

        if(confirm(`Overwrite graphic for ${tiles[index].name}?`)) {
            tiles[index].data = [...clipboardGrid];
            renderList();
            showToast("Graphic Pasted!");
        }
    }

    // ==========================================
    // LIST VIEW LOGIC
    // ==========================================
    function renderList() {
        tileListEl.innerHTML = '';
        tiles.forEach((t, i) => {
            const div = document.createElement('div');
            div.className = 'tile-card';
            div.onclick = () => loadTile(i);

            const cvs = document.createElement('canvas');
            cvs.width = 16; cvs.height = 16;
            cvs.className = 'tile-preview';
            drawTileToCanvas(t.data, cvs);

            const info = document.createElement('div');
            info.className = 'tile-info';
            info.innerHTML = `<div class="tile-name">${t.name}</div><div class="tile-key">${t.key}</div>`;

            const actions = document.createElement('div');
            actions.className = 'card-actions';

            // Paste Button
            const pasteBtn = document.createElement('button');
            pasteBtn.className = 'mini-btn warning';
            pasteBtn.innerText = 'Paste Img';
            pasteBtn.onclick = (e) => pasteGridToTile(e, i);

            // Delete Button
            const delBtn = document.createElement('button');
            delBtn.className = 'mini-btn danger';
            delBtn.innerText = 'Delete';
            delBtn.onclick = (e) => deleteTile(e, i);

            actions.append(pasteBtn, delBtn);
            div.append(cvs, info, actions);
            tileListEl.appendChild(div);
        });
    }

    function deleteTile(e, index) {
        e.stopPropagation();
        if(confirm('Delete tile?')) {
            tiles.splice(index, 1);
            renderList();
        }
    }

    // ==========================================
    // IMPORT LOGIC (PNG)
    // ==========================================
    function handleFileSelect(evt) {
        const file = evt.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() { processImage(img); };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function processImage(img) {
        candidates = [];
        const cvs = document.createElement('canvas');
        cvs.width = img.width; cvs.height = img.height;
        const ctx = cvs.getContext('2d');
        ctx.drawImage(img, 0, 0);

        const cols = Math.floor(img.width / 16);
        const rows = Math.floor(img.height / 16);

        for(let y=0; y<rows; y++) {
            for(let x=0; x<cols; x++) {
                const imgData = ctx.getImageData(x*16, y*16, 16, 16);
                const tileData = convertImageDataToBinary(imgData);
                candidates.push(tileData);
            }
        }
        renderCandidates();
    }

    function convertImageDataToBinary(imgData) {
        const grid = new Array(256).fill(0);
        const data = imgData.data;
        for(let i=0; i<256; i++) {
            const r = data[i*4], g = data[i*4+1], b = data[i*4+2], a = data[i*4+3];
            // Simple threshold
            if(a > 100 && (r+g+b)/3 > 100) grid[i] = 1;
        }
        return grid;
    }

    function renderCandidates() {
        candidatesListEl.innerHTML = '';

        if(candidates.length === 0) {
            candidatesListEl.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:20px; color:#666;">No tiles loaded.</div>`;
            return;
        }

        candidates.forEach((data, i) => {
            const div = document.createElement('div');
            div.className = 'candidate-card';

            const cvs = document.createElement('canvas');
            cvs.width = 16; cvs.height = 16;
            drawTileToCanvas(data, cvs);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'mini-btn secondary';
            copyBtn.style.marginTop = "5px";
            copyBtn.innerText = "Copy Img";
            copyBtn.onclick = (e) => copyGridToClipboard(e, data);

            // Add Candidate to list button
            const addBtn = document.createElement('button');
            addBtn.className = 'mini-btn success';
            addBtn.style.marginTop = "2px";
            addBtn.innerText = "+ Add";
            addBtn.onclick = (e) => {
                e.stopPropagation();
                const newName = prompt("Enter Tile Name:");
                if(!newName) return;
                const newKey = prompt("Enter Map Key:");
                if(!newKey) return;
                tiles.push({ name: newName.toUpperCase(), key: newKey, data: [...data] });
                showToast("Tile Added!");
            }

            const delBtn = document.createElement('button');
            delBtn.className = 'mini-btn danger';
            delBtn.style.marginTop = "2px";
            delBtn.innerText = "X";
            delBtn.onclick = (e) => {
                e.stopPropagation();
                candidates.splice(i, 1);
                renderCandidates();
            };

            div.append(cvs, copyBtn, addBtn, delBtn);
            candidatesListEl.appendChild(div);
        });
    }

    // ==========================================
    // MAP EDITOR LOGIC
    // ==========================================

    function initMapEditor() {
        renderPalette();
        updateLevelSelect();
        if(levels.length > 0) loadLevel(currentLevelIndex);
        else createNewLevel();
    }

    function renderPalette() {
        mapPaletteEl.innerHTML = '';

        const eraseDiv = document.createElement('div');
        eraseDiv.className = `palette-item ${selectedPaletteKey === ' ' ? 'active' : ''}`;
        eraseDiv.onclick = () => selectPaletteItem(' ');
        eraseDiv.innerHTML = `<div class="palette-preview" style="background:#000;"></div><span>Empty</span>`;
        mapPaletteEl.appendChild(eraseDiv);

        tiles.forEach(t => {
            const div = document.createElement('div');
            div.className = `palette-item ${selectedPaletteKey === t.key ? 'active' : ''}`;
            div.onclick = () => selectPaletteItem(t.key);

            const cvs = document.createElement('canvas');
            cvs.width = 16; cvs.height = 16;
            cvs.className = 'palette-preview';
            drawTileToCanvas(t.data, cvs);

            const span = document.createElement('span');
            span.innerText = `${t.name} (${t.key})`;

            div.append(cvs, span);
            mapPaletteEl.appendChild(div);
        });
    }

    function selectPaletteItem(key) {
        selectedPaletteKey = key;
        renderPalette();
    }

    function updateLevelSelect() {
        levelSelectEl.innerHTML = '';
        levels.forEach((lvl, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.text = `Level ${i+1}`;
            if(i === currentLevelIndex) opt.selected = true;
            levelSelectEl.appendChild(opt);
        });
    }

    function createNewLevel() {
        const newLvl = {
            name: `level_${levels.length + 1}`,
            width: 17,
            height: 11,
            data: new Array(17 * 11).fill(' ')
        };
        for(let x=0; x<17; x++) { newLvl.data[x] = '#'; newLvl.data[(10*17)+x] = '#'; }
        for(let y=0; y<11; y++) { newLvl.data[y*17] = '#'; newLvl.data[y*17+16] = '#'; }

        levels.push(newLvl);
        currentLevelIndex = levels.length - 1;
        updateLevelSelect();
        loadLevel(currentLevelIndex);
    }

    function deleteLevel() {
        if(levels.length <= 1) { alert("Cannot delete the only level."); return; }
        if(confirm("Delete current level?")) {
            levels.splice(currentLevelIndex, 1);
            currentLevelIndex = Math.max(0, currentLevelIndex - 1);
            updateLevelSelect();
            loadLevel(currentLevelIndex);
        }
    }

    function loadLevel(index) {
        currentLevelIndex = parseInt(index);
        const lvl = levels[currentLevelIndex];
        lvlW.value = lvl.width;
        lvlH.value = lvl.height;
        renderMapGrid();
    }

    function resizeLevel() {
        const w = parseInt(lvlW.value);
        const h = parseInt(lvlH.value);
        if(w < 5 || h < 5 || w > 40 || h > 40) return;

        const lvl = levels[currentLevelIndex];
        const oldData = lvl.data;
        const oldW = lvl.width;

        const newData = new Array(w * h).fill(' ');

        for(let y=0; y<Math.min(h, lvl.height); y++) {
            for(let x=0; x<Math.min(w, lvl.width); x++) {
                newData[y*w+x] = oldData[y*oldW+x];
            }
        }

        lvl.width = w;
        lvl.height = h;
        lvl.data = newData;
        renderMapGrid();
    }

    function renderMapGrid() {
        const lvl = levels[currentLevelIndex];
        mapGridEl.innerHTML = '';
        mapGridEl.style.gridTemplateColumns = `repeat(${lvl.width}, 32px)`;
        mapGridEl.style.gridTemplateRows = `repeat(${lvl.height}, 32px)`;
        mapGridEl.style.width = `${lvl.width * 33}px`;

        lvl.data.forEach((charKey, i) => {
            const cell = document.createElement('div');
            cell.className = 'map-cell';

            const tile = tiles.find(t => t.key === charKey);

            if(tile) {
                const cvs = document.createElement('canvas');
                cvs.width=16; cvs.height=16;
                drawTileToCanvas(tile.data, cvs);
                cell.style.backgroundImage = `url(${cvs.toDataURL()})`;
            } else if (charKey !== ' ') {
                cell.innerText = charKey;
            }

            cell.onmousedown = (e) => {
                isPaintingMap = true;
                if(e.button === 2) applyPaint(i, ' ');
                else applyPaint(i, selectedPaletteKey);
            };
            cell.onmouseenter = (e) => {
                if(isPaintingMap) applyPaint(i, selectedPaletteKey);
            };
            cell.oncontextmenu = (e) => e.preventDefault();

            mapGridEl.appendChild(cell);
        });
    }

    function applyPaint(index, key) {
        levels[currentLevelIndex].data[index] = key;
        const cell = mapGridEl.children[index];
        const tile = tiles.find(t => t.key === key);

        if(tile) {
            const cvs = document.createElement('canvas');
            cvs.width=16; cvs.height=16;
            drawTileToCanvas(tile.data, cvs);
            cell.style.backgroundImage = `url(${cvs.toDataURL()})`;
            cell.innerText = '';
        } else {
            cell.style.backgroundImage = '';
            cell.innerText = key === ' ' ? '' : key;
        }
    }

    function addOrUpdateTile() {
        const name = nameInput.value.toUpperCase().replace(/[^A-Z0-9_]/g, '');
        const key = keyInput.value;
        if(!name || !key) { alert("Please set Name and Key"); return; }
        const tileObj = { name: name, key: key, data: [...currentGrid] };
        if(editingIndex > -1) { tiles[editingIndex] = tileObj; saveBtn.innerText = "Updated!"; }
        else { tiles.push(tileObj); editingIndex = tiles.length - 1; saveBtn.innerText = "Added!"; }
        setTimeout(() => saveBtn.innerText = "Save / Update", 1000);
    }
    function loadTile(index) {
        editingIndex = index;
        const t = tiles[index];
        currentGrid = [...t.data];
        nameInput.value = t.name;
        keyInput.value = t.key;
        renderEditorGrid();
        saveBtn.innerText = "Save / Update";
        switchView('editor');
    }

    function switchCodeTab(tabName) {
        currentCodeTab = tabName;
        document.querySelectorAll('.tab').forEach(t => t.className = 'tab');
        document.querySelector(`.tab[onclick="switchCodeTab('${tabName}')"]`).classList.add('active');
        generateCode();
    }

    function generateCode() {
        let txt = '';

        if(currentCodeTab === 'levels') {
            txt += `#include "levels.h"\n\n`;
            let arrayNames = [];
            levels.forEach((lvl, i) => {
                const name = `level_${i+1}`;
                arrayNames.push(name);
                txt += `const char* ${name}[] = {\n`;
                for(let y=0; y<lvl.height; y++) {
                    let rowStr = "";
                    for(let x=0; x<lvl.width; x++) rowStr += lvl.data[y*lvl.width + x];
                    txt += `    "${rowStr}"${y < lvl.height-1 ? ',' : ''}\n`;
                }
                txt += `};\n\n`;
            });
            txt += `const char** levels[] = {\n    ` + arrayNames.join(',\n    ') + `\n};\n\n`;
            txt += `const unsigned char NUM_LEVELS = ${levels.length};\n`;
        }
        else if(currentCodeTab === 'graphics') {
            txt += `#ifndef DUPLICATOR_GRAPHICS_16X16_H\n#define DUPLICATOR_GRAPHICS_16X16_H\n\n`;
            txt += `static unsigned char duplicator_graphics_16x16[] = {\n`;
            tiles.forEach(t => {
                txt += `    /* ${t.name} */\n    ${generateHexArray(t.data).join(',')},\n\n`;
            });
            txt += `};\n#endif\n`;
        }
        else if(currentCodeTab === 'map') {
            txt += `byte map_tile_to_16x16(byte tile) {\n    switch (tile) {\n`;
            tiles.forEach(t => txt += `        case '${t.key}': return TILE_ID_${t.name};\n`);
            txt += `        default: return 0;\n    }\n}\n`;
        }
        else if(currentCodeTab === 'enum') {
            txt += `enum TileBaseID {\n`;
            if(tiles.length>0) {
                txt += `    TILE_ID_${tiles[0].name} = 0x00,\n`;
                for(let i=1; i<tiles.length; i++) txt += `    TILE_ID_${tiles[i].name} = TILE_ID_${tiles[i-1].name} + 4,\n`;
            }
            txt += `    TILE_ID_EMPTY = 0\n};\n`;
        }
        outputEl.value = txt;
    }

    // Helpers
    function getByte(pixels, offset) {
        let b = 0;
        for(let i=0; i<8; i++) { if(pixels[offset + i]) b |= (1 << (7-i)); }
        return '0x' + b.toString(16).toUpperCase().padStart(2, '0');
    }
    function generateHexArray(grid) {
        let tl=[], tr=[], bl=[], br=[];
        for(let y=0; y<8; y++) { tl.push(getByte(grid, y*16)); tr.push(getByte(grid, y*16 + 8)); }
        for(let y=8; y<16; y++) { bl.push(getByte(grid, y*16)); br.push(getByte(grid, y*16 + 8)); }
        return [...tl, ...tr, ...bl, ...br];
    }
    function drawTileToCanvas(data, cvs) {
        const ctx = cvs.getContext('2d');
        ctx.fillStyle='#000'; ctx.fillRect(0,0,16,16); ctx.fillStyle='#fff';
        for(let i=0; i<256; i++) if(data[i]) ctx.fillRect(i%16, Math.floor(i/16), 1, 1);
    }
